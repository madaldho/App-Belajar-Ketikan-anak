<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test - Game Ngetik Cepat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .char {
            display: inline;
            font-size: 1.75rem;
            line-height: 2.5rem;
            transition: all 0.05s;
        }
        
        .char.correct { color: #10B981; }
        .char.incorrect { color: #EF4444; background: rgba(239, 68, 68, 0.1); }
        .char.current { 
            background: #3B82F6;
            color: white;
            animation: blink 0.8s infinite;
        }
        .char.pending { color: #9CA3AF; }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }
        
        #hidden-input { position: absolute; opacity: 0; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-slate-50 min-h-screen">
    <div id="app"></div>
    <script src="/static/app2.js"></script>
</body>
</html>
